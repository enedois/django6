{% extends 'main.html' %}

{% block content %}
    {% if latest_docs %}
        {% for d in latest_docs %}
            <p><h1>{{d.method_title}}</h1></p>
            <p>{{d.method_description}}</p>
            <br/>

        {% endfor %}
    {% else %}
        <p>No Data</p>
    {% endif %}
{% endblock %}
